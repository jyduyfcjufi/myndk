name: android-ndk-build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      GRADLE_OPTS: -Dorg.gradle.logging.level=warn -Dorg.gradle.console=plain

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove repository local.properties (avoid absolute SDK paths)
        run: |
          rm -f local.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Android SDK commandline-tools
        run: |
          echo "::group::Download & setup cmdline-tools"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools" "$ANDROID_SDK_ROOT/platform-tools"
          curl -fsSLo cmdline.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline.zip -d cmdline
          mv cmdline/cmdline-tools "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "::endgroup::"

      - name: Accept licenses and install SDK packages
        run: |
          echo "::group::Accept licenses"
          yes | sdkmanager --licenses
          echo "::endgroup::"
          echo "::group::Install SDK packages"
          sdkmanager \
            "platform-tools" \
            "build-tools;34.0.0" \
            "platforms;android-34" \
            "cmake;3.22.1" \
            "ndk;26.3.11579264" \
            "cmdline-tools;latest"
          echo "::endgroup::"

      # Diagnostics step removed to reduce log noise

      - name: Download Gradle 8.8
        run: |
          echo "::group::Download Gradle 8.8"
          curl -fsSLo gradle.zip https://services.gradle.org/distributions/gradle-8.8-bin.zip
          unzip -q gradle.zip
          echo "$GITHUB_WORKSPACE/gradle-8.8/bin" >> $GITHUB_PATH
          echo "::endgroup::"

      - name: Build Debug APK (quiet console, full log saved)
        run: |
          set -o pipefail
          gradle --version > build.log 2>&1
          gradle --no-daemon --stacktrace assembleDebug >> build.log 2>&1

      - name: Print last 200 lines of build log on failure
        if: failure()
        run: |
          echo "===== TAIL build.log (last 200 lines) ====="
          tail -n 200 build.log || true

      - name: Error summary (extracted)
        if: failure()
        run: |
          echo "===== ERROR SUMMARY (condensed) ====="
          awk '/^\* What went wrong:/{flag=1} flag{print} /^\* Try:/{flag=0}' build.log | sed -n '1,200p' || true
          echo
          grep -nE '^(FAILURE:|\* What went wrong:|> |Caused by:)' build.log | tail -n 120 || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
