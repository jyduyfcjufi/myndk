name: android-ndk-build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove repository local.properties (avoid absolute SDK paths)
        run: |
          rm -f local.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Android SDK commandline-tools
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools" "$ANDROID_SDK_ROOT/platform-tools"
          curl -fsSLo cmdline.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q cmdline.zip -d cmdline
          mv cmdline/cmdline-tools "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Accept licenses and install SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "build-tools;34.0.0" \
            "platforms;android-34" \
            "cmake;3.22.1" \
            "ndk;26.3.11579264" \
            "cmdline-tools;latest"

      - name: Print environment and SDK contents
        run: |
          echo "ENV CHECK"
          env | sort | grep -E 'ANDROID|JAVA|GRADLE' || true
          echo "\nSDK TREE"
          ls -l "$ANDROID_SDK_ROOT" || true
          ls -l "$ANDROID_SDK_ROOT/ndk" || true
          ls -l "$ANDROID_SDK_ROOT/cmake" || true
          sdkmanager --list | sed -n '1,200p' || true

      - name: Download Gradle 8.8
        run: |
          curl -fsSLo gradle.zip https://services.gradle.org/distributions/gradle-8.8-bin.zip
          unzip -q gradle.zip
          echo "$GITHUB_WORKSPACE/gradle-8.8/bin" >> $GITHUB_PATH

      - name: Build Debug APK
        run: |
          gradle --version
          gradle --no-daemon --stacktrace -i assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
